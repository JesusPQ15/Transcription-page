<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transcriptor de Audio</title>
  <!-- Bootstrap opcional -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Transcriptor de Audio</h1>

    <div class="mb-3">
      <label for="audioFile" class="form-label">Selecciona un archivo de audio</label>
      <input
        class="form-control"
        type="file"
        id="audioFile"
        accept=".opus,.mp3,.wav,.m4a"
      />
    </div>

    <button id="btnTranscribe" class="btn btn-primary">Transcribir</button>

    <hr />

    <h4>Texto transcrito:</h4>
    <pre id="result" class="p-3 bg-white border rounded" style="min-height:150px;"></pre>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
